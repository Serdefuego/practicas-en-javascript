<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <input type="button" value="agregar datos" id="boton">

    <div>
        <label for="nombre">nombre</label>
        <input type="text" id="nombre">
        <label for="clave">clave numerica</label>
        <input type="number" name="numero" id="clave">
        <label for="mail">mail</label>
        <input type="text" name="mail" id="mail">
    </div>
  

    <script>
  
     function Usuario(nombre,clave,mail){
            this.nombre=nombre,
            this.clave=clave,
            this.mail=mail,
            this.imprimir=()=>{
                alert(`nombre=${this.nombre},clave=${this.clave},mail=${this.mail}`)
            }
        }
        function captura(){
          return{
             nombre:document.getElementById("nombre").value,
             clave:parseInt(document.getElementById("clave").value),
             mail:document.getElementById("mail").value
           }
        }

        function blanqueo(){
            document.getElementById("nombre").value=""
            document.getElementById("clave").value=""
            document.getElementById("mail").value=""
            
        }
        
        document.getElementById("boton").addEventListener("click",()=>{
         let valores=captura()
         let persona=new Usuario(valores.nombre,valores.clave,valores.mail)
         persona.imprimir()
         blanqueo()
        })
       

    </script>
</body>
</html>
