<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.google.com/?zx=1765408749643&no_sw_cr=1">buscador</a>
    <a href="https://www.instagram.com/">instagram</a>
    <a href="https://www.facebook.com/">facebook</a>

    <input type="button" value="quitar enlace" id="boton">
    <input type="button" value="agregar atributo enlace" id="agregar">

    <script>

        // ðŸ”¹ Guardamos los enlaces originales antes de quitarlos
        let enlacesOriginales = [];
        document.querySelectorAll("a").forEach((item, i) => {
            enlacesOriginales[i] = item.getAttribute("href");
        });

        document.getElementById("boton").addEventListener("click",()=>{

            let capturaA=document.querySelectorAll("a")

            // ðŸ”¸ Le quitamos el atributo href a todos los <a>
            capturaA.forEach(item=>{
                 item.removeAttribute("href");
            })

        })

        document.getElementById("agregar").addEventListener("click",()=>{

            let capturaA=document.querySelectorAll("a")

            // ðŸ”¸ Volvemos a colocar el href original
            capturaA.forEach((item, i)=>{
                item.setAttribute("href", enlacesOriginales[i]);
            })
        })

    </script>
</body>
</html>
