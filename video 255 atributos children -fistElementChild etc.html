<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="listaValores">
        <li>-5</li>
        <li>10</li>
        <li>-2</li>
        <li>8</li>
        <li>-3</li>
        <li>6</li>
        <li>-1</li>
        <li>-7</li>
        <li>9</li>
    </ul>

    <input type="button" value="agregar clases" id="boton">

    <script>
    document.getElementById("boton").addEventListener("click",()=>{
        //accediendo mediante el atributo children
        //estoy ingresando a cada uno de los nodos hijos del elemento ul
        let capturoElementosli=document.getElementById("listaValores").children
        //transformo en un arreglo la captura para poder recorrerlos
        let arregloDeNodosLi=[...capturoElementosli]
        //ahora voy a recorrer cada nodo con un forEach y voy a 
        //agregar  la clase que corresponda y el color
        arregloDeNodosLi.forEach(nodo=>{
            let valor=parseInt(nodo.textContent)
            if(valor>0){
                nodo.classList.add("positivo")
                nodo.style.backgroundColor="green"
            }else{
                nodo.classList.add("negativo")
                nodo.style.backgroundColor="red"
            }
            
        })
    })
    </script>
</body>
</html>
