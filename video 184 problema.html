<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor Puntaje</title>
</head>
<body>
    <script>

        let jugadores = [];

        let cargar = (jugadores) => {
            let jugador = {}; // siempre usar let o const

            let nombre = prompt("Ingrese nombre");
            let puntaje = parseInt(prompt("Ingrese puntaje"));
            let nivel = parseInt(prompt("Ingrese nivel"));
        
            jugador["nombre"] = nombre;
            jugador["puntaje"] = puntaje;
            jugador["nivel"] = nivel;

            jugadores.push(jugador);
        }

        let mayorPuntaje = (jugadores) => {
            if (jugadores.length === 0) {
                document.write("No hay jugadores cargados.");
                return;
            }

            let mayor = jugadores[0]; // asumimos que el primero tiene el mayor puntaje
            
            for (let jugador of jugadores) {
                if (jugador.puntaje > mayor.puntaje) {
                    mayor = jugador;
                }
            }

            document.write("🏆 El jugador con mayor puntaje es: " + mayor.nombre + "<br>");
            document.write("Puntaje: " + mayor.puntaje + "<br>");
            document.write("Nivel: " + mayor.nivel + "<hr>");
        }

        // Ejemplo de uso
        cargar(jugadores);
        cargar(jugadores);
        cargar(jugadores);
        mayorPuntaje(jugadores);

    </script>
</body>
</html>
