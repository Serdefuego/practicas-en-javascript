     function tipoDepto(inmuebles) {
    let tipo = prompt("Ingrese el tipo de inmueble que está buscando").toUpperCase();
    let encontrados = inmuebles.filter(Element => Element.tipo.toUpperCase() === tipo);

    if (encontrados.length > 0) {
        document.write(`<h3>Resultados encontrados para tipo: ${tipo}</h3>`);
        encontrados.forEach(Element => {
            document.write(`ID: ${Element.id}<br>`);
            document.write(`Tipo: ${Element.tipo}<br>`);
            document.write(`Precio: ${Element.precio}<br>`);
            document.write(`Ubicación: ${Element.ubicacion.ciudad}, ${Element.ubicacion.calle}<br>`);
            document.write("<hr>");
        });
    } else {
        alert("No existe ningún inmueble de ese tipo.");
    }
}
