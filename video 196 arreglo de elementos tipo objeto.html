<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    const paises = [
        {
            nombre: "Argentina",
            capital: "Buenos Aires",
            poblacion: 46_000_000,
            moneda: "Peso Argentino",
            idioma: "Español",
            agricultura: ["trigo", "maiz", "soja"],
            expectativavida: {
                hombres: 75,
                mujeres: 79
            }
        },
        {
            nombre: "Brasil",
            capital: "Brasilia",
            poblacion: 200_000_000,
            moneda: "Real",
            idioma: "Portugues",
            agricultura: ["trigo", "cebada"],
            expectativavida: {
                hombres: 74,
                mujeres: 78
            }
        },
        {
            nombre: "Uruguay",
            capital: "Montevideo",
            poblacion: 3_000_000,
            moneda: "Peso Uruguayo",
            idioma: "Español",
            agricultura: ["soja"],
            expectativavida: {
                hombres: 81,
                mujeres: 84
            }
        },
        {
            nombre: "Chile",
            capital: "Santiago",
            poblacion: 19_000_000,
            moneda: "Peso Chileno",
            idioma: "Español",
            agricultura: ["maiz", "cebada"],
            expectativavida: {
                hombres: 80,
                mujeres: 82
            }
        }
    ]
    
    // Imprimir todos los datos de los países
    for (let pais of paises) {
        document.write("El nombre del país es: " + pais.nombre + "<br>")
        document.write("La capital es: " + pais.capital + "<br>")
        document.write("Su población: " + pais.poblacion + "<br>")
        document.write("Su moneda es: " + pais.moneda + "<br>")
        document.write("Cultivan: <br>")
        pais.agricultura.forEach(element => {
            document.write("- " + element + "<br>")            
        });
        document.write("La expectativa de vida en hombres es de: " + pais.expectativavida.hombres + "<br>")
        document.write("La expectativa de vida en mujeres es de: " + pais.expectativavida.mujeres + "<br>")
        document.write("<hr>")
    }

    // Buscar el país con mayor población
    let mayor = 0
    let nombre = ""
    for (let pais of paises) {
        if (pais.poblacion >= mayor) {
            mayor = pais.poblacion
            nombre = pais.nombre
        }
    }
    document.write("<strong>El país con mayor población es:</strong> " + nombre + "<br>")
    document.write("Su población es de: " + mayor + "<br>")
</script>
</body>
</html>
