<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frutas</title>
</head>

<body>

    <h1>Frutas</h1>

    <select id="frutas"></select>

    <p id="precio"></p>

    <label for="cantidad">Cantidad</label>
    <input type="range" id="cantidad" min="0" max="10" value="0" />
    <p id="cant">0</p>

    <p id="valor"></p>

    <script>
        const arregloFrutal = [
            { nombre: "pera", precio: 1 },
            { nombre: "manzana", precio: 2 },
            { nombre: "banana", precio: 3 }
        ];

        const selector = document.getElementById("frutas");
        const precioUnitario = document.getElementById("precio");
        const cantidad = document.getElementById("cantidad");
        const muestraCantidad = document.getElementById("cant");
        const valorTotal = document.getElementById("valor");

        // cargar select
        arregloFrutal.forEach(fruta => {
            const opcion = document.createElement("option");
            opcion.value = fruta.nombre;
            opcion.textContent = fruta.nombre;
            selector.appendChild(opcion);
        });

        // buscar fruta
        function buscarFruta(nombre) {
            return arregloFrutal.find(fruta => fruta.nombre === nombre);
        }

        // actualizar valores
        function actualizar() {
            const frutaSeleccionada = buscarFruta(selector.value);
            const cant = Number(cantidad.value);

            if (!frutaSeleccionada) return;

            muestraCantidad.textContent = cant;
            precioUnitario.textContent = `Precio unitario: $${frutaSeleccionada.precio}`;

            const total = cant * frutaSeleccionada.precio;
            valorTotal.textContent = `Total: $${total}`;
        }

        selector.addEventListener("change", actualizar);
        cantidad.addEventListener("input", actualizar);
    </script>

</body>
</html>
