<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
<style>
    #recuadros{
        display: flex;
        justify-content: space-between;
    }

    .cuadro{
        width:100px;
        height:100px;
        margin:10px;
        cursor: pointer;
        border: 5px solid black;
    }

    .rojo{ background-color: red; }
    .verde{ background-color: green; }
    .azul{ background-color: blue; }
</style>

<div id="recuadros">
    <div class="cuadro rojo" data-color="rojo"></div>
    <div class="cuadro verde" data-color="verde"></div>
    <div class="cuadro azul" data-color="azul"></div>
</div>

    <script>
        //capturp el contenedor
        const recuadros = document.getElementById("recuadros");

        //capturo el elvento mouseover 
        recuadros.addEventListener("mouseover", (evento) => {
            //si el item sobre el cual se ejecuta el evento
            //accediendo al classList mediante el metodo contains posee cuadro
            //entonces al className del body le asigno , el valor que contiene en su dataset
            if (evento.target.classList.contains("cuadro")) {
                document.body.className = evento.target.dataset.color;
            }
        });

        recuadros.addEventListener("mouseleave", () => {
            document.body.className = "";
        });

/*    Uso de delegación de eventos y atributos personalizados
Consigna
Utilizando un único listener de eventos sobre un contenedor padre:
Detectar qué elemento hijo dispara el evento
Leer un atributo data-color
Aplicar dinámicamente una clase al <body> según el valor del atributo
No se deben usar listeners individuales para cada elemento. */
</script>
</body>
</html>
