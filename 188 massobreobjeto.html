<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cliente={}
        let cargar=(cliente)=>{

      
            let nombre=prompt("ingrese nombre")
            let codigo=prompt("ingrese codigo del cliente")
            let mail=prompt("ingrese mail")

            cliente.codigo=codigo
            cliente.nombre=nombre
            cliente.mail=mail

        }


        
        let imprimir=(cliente)=>{
            for (propiedades in cliente){

                //esta parte del codigo muestra el nombre y el valor de la propiedad 
                document.write(propiedades+" : "+cliente[propiedades])
                document.write("<br>")
            }
        }


      

        cargar(cliente)
        imprimir(cliente)

          //cambiando valores por asignacion

        cliente.nombre="juan"
        cliente.mail="9878979889"

         imprimir(cliente)
    </script>
</body>
</html>
