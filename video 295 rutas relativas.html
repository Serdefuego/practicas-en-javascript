<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *{box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .contenedor{
            background-color: aliceblue;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .contenedor_resultado{
             background-color: rgb(218, 230, 241);
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
    </style>
    <div class="contenedor">
        <h1>fech con json</h1>
        <button id="boton">mostrar</button>
    </div>
   <div id="result" class="contenedor_resultado">

   </div>
   
    <script>
       
        document.getElementById("boton").addEventListener("click",()=>{
            fetch("./295.json")
                    .then(respuesta=>respuesta.json())
                    .then(data=>mostrar(data.usuarios))
        })
        function mostrar(datos){
          datos.forEach(element => {
            let resultado=document.getElementById("result")
              let name=document.createElement("p")
               name.textContent=element.nombre
                resultado.append(name)
          })
        }

    </script>
</body>
</html>
