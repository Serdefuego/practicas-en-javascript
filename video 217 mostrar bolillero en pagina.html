<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   <script>

    // Título principal
    let titulo1 = document.createElement("h1");
    titulo1.textContent = "Estos son todos los numeros generados";
    document.body.appendChild(titulo1);

    // Generador de números aleatorios sin repetir
    let arregloDeNumeros = [];

    while (arregloDeNumeros.length < 50) {
        let bolillero = Math.floor(Math.random() * 60) + 1;
        if (!arregloDeNumeros.includes(bolillero)) {
            arregloDeNumeros.push(bolillero);
        }
    }

    // Lista con los 50 números
    let lista = document.createElement("ul");
    document.body.appendChild(lista);

    arregloDeNumeros.forEach(numero => {
        let item = document.createElement("li");
        item.textContent = numero;
        lista.appendChild(item);
    });

    // Título de los primeros 6
    let titulo2 = document.createElement("h2");
    titulo2.textContent = "Estos son los primeros 6 números";
    document.body.appendChild(titulo2);

    // Lista de primeros 6
    let lista_dos = document.createElement("ul");
    document.body.appendChild(lista_dos);

    for (let i = 0; i < 6; i++) {
        let itemDos = document.createElement("li");
        itemDos.textContent = arregloDeNumeros[i];
        lista_dos.appendChild(itemDos);
    }

</script>
</body>
</html>
