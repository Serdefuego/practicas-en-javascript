<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .oculto {
            visibility: hidden;
            text-align: center;
            font-size: 200px;

        }

        .mostrado {
            visibility: visible;
            text-align: center;
            font-size: 200px;
        }
    </style>

                    <!-- esto se muestra en el html -->
    <h1>adivinar n√∫mero</h1>
    <p id="numero" class="mostrado"></p>
    <input type="number" id="adivinado">
    <input type="button" value="adivinar" id="boton">


   <script>
    let numero = document.getElementById("numero")
    let adivinado = document.getElementById("adivinado")
    let tamano = 1

    function limpiar() {
        adivinado.value = ""
    }

    function nuevoNumero(cifras) {
        let min = Math.pow(10, cifras - 1)
        let max = Math.pow(10, cifras) - 1
        return Math.floor(Math.random() * (max - min + 1)) + min
    }

    function ocultar() {
        numero.classList.remove("mostrado")
        numero.classList.add("oculto")
    }

    function mostrar() {
        numero.classList.remove("oculto")
        numero.classList.add("mostrado")
    }

    document.getElementById("boton").addEventListener("click", () => {
        limpiar()

        let random = nuevoNumero(tamano)
        numero.textContent = random
        mostrar()

        setTimeout(ocultar, 3000)

        if (Number(adivinado.value) === random) {
            alert("üéâ Ganaste")
            tamano++
        } else {
            alert("‚ùå Perdiste")
        }
    })
</script>
</body>

</html>
