<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let arregloUsuarios = []

    function Usuario(nombre, apellido, edad) {
        this.nombre = nombre,
        this.apellido = apellido,
        this.edad = edad,
        this.imprimir = function() {
            document.write(`Hola mi nombre es ${this.nombre} <br>Mi apellido es ${this.apellido} <br>Y mi edad es ${this.edad}<br><br>`)
        }
    }

    for(let i = 0; i < 3; i++) {
        let nombre = prompt("Ingrese nombre de usuario")
        let apellido = prompt("Ingrese apellido")
        let edad = parseInt(prompt("Ingrese edad"))

        // Verificar si el usuario ya existe
        let usuarioExiste = arregloUsuarios.some(persona => 
            persona.nombre === nombre && persona.apellido === apellido
        )

        if(!usuarioExiste) {
            let usuario = new Usuario(nombre, apellido, edad)
            arregloUsuarios.push(usuario)
            document.write(`Usuario ${nombre} ${apellido} agregado correctamente.<br>`)
        } else {
            document.write("Ese usuario ya fue cargado<br>")
            i-- // Para repetir esta iteraci√≥n
        }
    }

    // Mostrar todos los usuarios al final
    document.write("<br><strong>Usuarios registrados:</strong><br>")
    arregloUsuarios.forEach(usuario => {
        usuario.imprimir()
    })



</script>
   
</body>
</html>
