<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Drag simple</title>

<style>
    #caja {
        width: 100px;
        height: 100px;
        background: tomato;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: grab;
    }

    #destino {
        width: 200px;
        height: 200px;
        border: 3px dashed black;
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
</head>

<body>

<div id="caja" draggable="true">ARRASTRAME</div>
<div id="destino">SOLTAR AC√Å</div>

<script>
    const caja = document.getElementById("caja")
    const destino = document.getElementById("destino")

    // cuando empieza a arrastrar
    caja.addEventListener("dragstart", (e) => {
        console.log("dragstart")
        e.dataTransfer.setData("text", "caja")
    })

    // permitir soltar
    destino.addEventListener("dragover", (e) => {
        e.preventDefault()
    })

    // cuando se suelta
    destino.addEventListener("drop", (e) => {
        console.log("drop")
        destino.append(caja)
    })
</script>

</body>
</html>
