    <script>
     //dado un arreglo con nombres , ordenarlos alfabeticamente y crear un string con los nombres
     //separandolos con 2 guiones

     let nombres = ["juan", "paco", "marcos", "julieta", "ricardo", "azucena"];
        
     nombres.sort() //este los ordena
     const cadena=nombres.reduce((acumulado,valorActual)=>acumulado+"--"+valorActual)
     document.write(cadena)
    </script>
