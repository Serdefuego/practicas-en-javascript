<style>
    .claro{
        background-color: beige;
        color: black;
        text-align: center;
    }
    .oscuro{
        background-color: black;
        color: aqua;
        text-align: center;
    }
    
</style>
<div id="elementos">
    <h1>titulo</h1>
    <p>parrafo</p>
</div>
<input type="button" value="modo claro" id="boton">

<script>
    document.body.classList.add("claro")
      
    //funcion para cambiar de style
        function cambiaStyle(){

            if(document.body.classList.contains("claro")){
                document.body.classList.remove("claro")
                document.body.classList.add("oscuro")
                document.getElementById("boton").value="modo oscuro"

            }else if (document.body.classList.contains("oscuro")){
                document.body.classList.remove("oscuro")
                document.body.classList.add("claro")
                document.getElementById("boton").value="modo claro"
            }
        }

    //capturo evento del boton y llama a la funcion
    document.getElementById("boton").addEventListener("click",()=>{
        cambiaStyle()
    })
</script>
