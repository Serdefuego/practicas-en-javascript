<body>
    <script>
        function factorial(num){
            if(num>0){
                const valor=num*factorial(num-1)
                return valor
            }else{
                return 1
            }
        }
        console.log(`el factorial de 4 es : ${factorial(4)}`)
    </script>
</body>
