<body>

<!--
Dos textos (h1 y p)
Un solo botÃ³n
Ambos cambian de color juntos
Usar una sola clase de estado en el body>
 -->

 <style>
        body{
            background-color: black;
        }

        body.amarillo h1,
        body.amarillo p{
            color: yellow;
            text-align: center;
        }

        body.azul h1,
        body.azul p{
            color: blue;
            text-align: center;
        }
        button{
            justify-content: center;
        }
 </style>
 <h1 id="titulo">titulo</h1>

 <p id="parrafo">Lorem ipsum dolor sit amet consectetur adipisicing elit.
     Excepturi consequuntur, tenetur veritatis 
     iusto odit quod sint distinctio?Soluta culpa,
      esse vel nihil ab consequatur,
     officiis veniam tempore pariatur, incidunt a.</p>

     <input type="button" value="color" id="boton">

<script>
    const body = document.body;
    const boton = document.getElementById("boton");

    body.classList.add("amarillo");
    boton.value = "amarillo";

    boton.addEventListener("click", () => {
        if(body.classList.contains("amarillo")){
            body.classList.remove("amarillo");
            body.classList.add("azul");
            boton.value = "azul";
        } else {
            body.classList.remove("azul");
            body.classList.add("amarillo");
            boton.value = "amarillo";
        }
    });
</script>
</body>
</html>
