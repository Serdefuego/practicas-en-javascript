<body>
    <P>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus mollitia,

         consequuntur ex incidunt ea reprehenderit impedit autem. Eveniet, qui!</P>

    <ul>
        <li>jhon</li>
        <li>paul</li>
        <li>ringo</li>
        <li>george</li>
    </ul>

    <input type="button" value="cambiar color" id="boton">

    <script>
        document.getElementById("boton").addEventListener("click",()=>{

                let nodelistLI=document.querySelectorAll("li")
                let nodelistP=document.querySelectorAll("p")

              document.body.style.backgroundColor="green" 
              
              nodelistLI.forEach(item=>{
                item.style.color="blue"
              })

                 nodelistP.forEach(item=>{
                item.style.color="white"
              })
              

                          
    

         })
    </script>
