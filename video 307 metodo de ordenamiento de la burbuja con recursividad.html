    <script>
        let arreglo=[100,5,7,23,12,26]

        function ordenar(){
            let aux=0
            for(j=0;j<arreglo.length;j++){
                for(i=0;i<arreglo.length-1;i++){
                        if(arreglo[i]>arreglo[i+1]){

                    }

                    
            }
 
        console.log(arreglo)  

        }
       ordenar()
