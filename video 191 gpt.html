<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let salon = []

        function carga(salon) {
            let alumno = {
                promedio() {
                    let promedio = (this.notas.reduce((a, b) => a + b)) / this.notas.length
                    document.write("El promedio de " + this.nombre + " es " + promedio + "<br>")
                }
            }
            
            let nombre = prompt("Ingrese nombre")
            let notas = []
            for(let i = 0; i < 3; i++) {
                let nota = parseInt(prompt("Ingrese nota " + (i + 1)))
                notas.push(nota)
            }
            alumno.nombre = nombre
            alumno.notas = notas

            salon.push(alumno)
        }

        // Cargar 3 alumnos
        for(let i = 1; i <= 3; i++) {
            carga(salon)
        }

        // Mostrar promedios de todos los alumnos
        for(let i = 0; i < salon.length; i++) {
            salon[i].promedio()
        }
    </script>
</body>
</html>
