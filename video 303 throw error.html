<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div>
        <label for="numero_1">ingrese primer numero</label>
        <input type="number" id="num1">
        <label for="numero_2">ingrese segundo numero</label>
        <input type="number" id="num2">
    </div>
    <input type="button" value="calcular divisiÃ³n" id="boton">
    <div id="resultado"></div>

    <script>
document.getElementById("boton").addEventListener("click", () => {

    // ðŸ‘‡ guardo los inputs
    let input1 = document.getElementById("num1");
    let input2 = document.getElementById("num2");

    // ðŸ‘‡ ahora convierto a nÃºmero
    let num1 = Number(input1.value);
    let num2 = Number(input2.value);

    try {

        if (isNaN(num1) || isNaN(num2)) {
            throw new Error("Debe ingresar nÃºmeros vÃ¡lidos");
        }

        if (num2 === 0) {
            throw new Error("No se puede dividir por 0");
        }

        let resultado = num1 / num2;
        document.getElementById("resultado").textContent = resultado;

    } catch (error) {
        alert(error.message);
    } finally {
        // ðŸ‘‡ ahora sÃ­ funciona
        input1.value = "";
        input2.value = "";
    }
});
</script>
