<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="selccion"></label>
    <select name="selector" id="selector"></select>

    <input type="button" value="resultado" id="resultado">
    <p id="descripccion"></p>


    <script>

        const tiposInput = [
            {tipo:"text",descripccion:"Campo de texto para introducir texto."},
            {tipo:"number",descripccion:"Campo para introducir números."},
            {tipo:"email",descripccion:"Campo para introducir direcciones de correo."},
            {tipo:"password",descripccion:"Campo para introducir contraseñas."},
            {tipo:"checkbox",descripccion:"Casilla de verificación."},
            {tipo:"radio",descripccion:"Botón de selección única."},
            {tipo:"submit",descripccion:"Botón para enviar un formulario."},
            {tipo:"reset",descripccion:"Botón para resetear un formulario."},
            {tipo:"file",descripccion:"Campo para seleccionar archivos."},
            {tipo:"date",descripccion:"Campo para seleccionar una fecha."},
            {tipo:"time",descripccion:"Campo para seleccionar una hora."},
            {tipo:"datetime-local",descripccion:"Campo para seleccionar fecha y hora local."},
            {tipo:"week",descripccion:"Campo para seleccionar una semana del año."},
            {tipo:"range",descripccion:"Control deslizante para un valor numérico."},
            {tipo:"search",descripccion:"Campo de búsqueda."},
            {tipo:"tel",descripccion:"Campo para introducir número telefónico."},
            {tipo:"url",descripccion:"Campo para introducir una dirección URL."},
            {tipo:"color",descripccion:"Campo para seleccionar un color."}
        ];

        //capturo el selector para incorporarle las etiquetas
        let selector=document.getElementById("selector")

        //recorro con un foreach el arreglo de option y cargo dentro del selector con un innerHTML
        tiposInput.forEach(opcion => {
            selector.innerHTML += `<option value="${opcion.tipo}">${opcion.tipo}</option>`
        });

        //ahora capturo el evento de la seleccion de las opciones,ingreso a su value y luego 
        //modifico el textContent de la etiqueta p donde muestro el resultado

        document.getElementById("resultado").addEventListener("click", () => {
            let resultado = document.getElementById("descripccion");
            let valor = selector.value;

            let opcion = tiposInput.find(opcion => opcion.tipo === valor);

            resultado.textContent = opcion.descripccion;
        })
    </script>
</body>
</html>
