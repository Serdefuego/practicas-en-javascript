<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    const frasesCelebres = [
      { frase: "La vida es 10% lo que te sucede y 90% cómo reaccionas a ello.", autor: "Charles R. Swindoll" },
      { frase: "El amor es una fuerza más formidable que cualquier otra. Es invisible, no puede ser visto ni medido, pero es lo suficientemente poderoso para transformarte en un momento y ofrecerte más alegría que cualquier posesión material podría hacerlo.", autor: "Barbara De Angelis" },
      { frase: "No esperes a que las oportunidades te encuentren, créalas tú mismo.", autor: "Chris Grosser" },
      { frase: "El éxito no es la clave de la felicidad. La felicidad es la clave del éxito.", autor: "Albert Schweitzer" },
      { frase: "El amor es la alegría de los buenos, la reflexión de los sabios, el asombro de los incrédulos.", autor: "Platón" },
      { frase: "No hay nada imposible, porque los sueños de ayer son las esperanzas de hoy y pueden convertirse en realidad mañana.", autor: "Walt Disney" },
      { frase: "La educación es el arma más poderosa que puedes usar para cambiar el mundo.", autor: "Nelson Mandela" },
      { frase: "La mejor manera de predecir el futuro es crearlo.", autor: "Peter Drucker" },
      { frase: "El fracaso es una gran oportunidad para empezar de nuevo con más inteligencia.", autor: "Henry Ford" },
      { frase: "El amor es la fuerza más humilde, pero la más poderosa de que dispone el ser humano.", autor: "Mahatma Gandhi" }
    ];

    let palabra = prompt("Ingrese palabra para reemplazar 'amor':");

    const reemplazar = (frasesCelebres, palabra) => {
        frasesCelebres.forEach(element => {
            if (element.frase.toLowerCase().includes("amor")) {
                element.frase = element.frase.replaceAll(/amor/gi, palabra);
                document.write(element.frase + "<br>");
            } else {
                document.write(`No contenía la palabra "amor"<br>`);
            }
        });
    };

    // LLAMADA A LA FUNCIÓN ✔
    reemplazar(frasesCelebres, palabra);
</script>

</body>
</html>
