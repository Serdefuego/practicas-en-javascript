<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="letra">ingrese enter y mostraré los numero comprendidos entre cero y su numero ingresado</label>
    <input type="number" id="numero">

<script>
    let p = document.createElement("p");
    document.body.append(p);

    document.body.addEventListener("keydown", (evento) => {
        if (evento.key === "Enter") {
            let valor = parseInt(document.getElementById("numero").value);
            
            // Validar que sea un número válido
            if (isNaN(valor) || valor < 0) {
                p.textContent = "Por favor, ingrese un número válido mayor o igual a 0";
                return;
            }
            
            // Limpiar contenido anterior
            p.textContent = "";
            
            // Generar nueva lista de números
            for (let i = 0; i <= valor; i++) {
                p.textContent += i + " ";
            }
        }
    });
</script>

</body>
</html>
