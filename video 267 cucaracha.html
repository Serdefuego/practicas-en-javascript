<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<style>
    .cucaracha{
        position: absolute;
        width: 50px;
        height: 70px;
        cursor: pointer;
    }
</style>

<p>cantidad de cucarachas pisadas <span id="cantidad">0</span></p>

<script>
    //capturo el span de cantidad
    const cantidad = document.querySelector("#cantidad")

    //repito 20 veces la insercion de cucarachas
    for (let i = 0; i < 20; i++) {

        //creo un elemento img
        const img = document.createElement("img")
        //le agrego la clase cucharacha mediante classList.add
        img.classList.add("cucaracha")
        //accedo al atributo src de la img para ubicarla
         img.src = "/imagenes/cuca.jpg"

         //capturo el ancho y el alto del window
        const ancho = window.innerWidth - 80
        const alto = window.innerHeight - 80

        //creo posiciones aleatorias tomando como referencias los valores del ancho y largo
        const posx = Math.floor(Math.random() * ancho)
        const posy = Math.floor(Math.random() * alto)

        //aqui le asigno la posicion x y
        img.style.left = posx + "px"
        img.style.top = posy + "px"

        //configuro la rotacion
        const grados = Math.floor(Math.random() * 360)
        //rota la imagen
        img.style.transform = `rotate(${grados}deg)`

        //agrega la imagen con todas las configuraciones
        document.body.append(img)

        //capturo el click del mause y se remueve lo que este en el target mediante el metodo remove
        //y se actualiza el balor del span cantidad
        img.addEventListener("click", (evento) => {
            evento.target.remove()
            cantidad.textContent = parseInt(cantidad.textContent) + 1
        })
    }
</script>

</body>
</html>
