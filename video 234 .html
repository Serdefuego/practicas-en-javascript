<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="password"> ingrese contraseña</label>
        <input type="password" id="pass">
    </div>
   
    <div>
        <input type="button" value="verificar" id="boton">
        <p id="resultado"></p>
    </div>

    <script>

            let arregloDePass=["123456","asdfghjklñ","0123456789"]
            document.getElementById("boton").addEventListener("click",()=>{
                let pass=document.getElementById("pass").value
                for(contraseña of arregloDePass){
                    if(pass.length  >5 && pass.length<20 && !pass.includes(contraseña)){
                    let resultado=document.getElementById("resultado")
                    resultado.textContent="la contraseña es valida"
                }else{
                    let resultado=document.getElementById("resultado")
                    resultado.textContent="la contraseña no es valida"
                    
                }
                }
              

            })

    </script>
</body>
</html>
