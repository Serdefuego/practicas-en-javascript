<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/practicas-en-javascript/246.css">
</head>
<body>
    <h1 id="titulo">titulo afectado por las clases</h1>

    <div>
        <input type="button" value="clase 1" id="clase_1">
    </div>
    
    <div>
        <input type="button" value="clase 2" id="clase_2">
    </div>
    
    <div>
        <input type="button" value="clase 3" id="clase_3">
    </div>

        <div>
        <input type="button" value="eliminar clase 1 " id="eliminarClase1">
    </div>
    
    <div>
        <input type="button" value="conmutar" id="conmutar">
    </div>
    
    <div>
        <input type="button" value="eliminar todas las clases" id="eliminar">
    </div>

    <script>
        document.getElementById("clase_1").addEventListener("click",()=>{
            let titulo=document.getElementById("titulo")

            titulo.classList.add("class_1")
        })

          document.getElementById("clase_2").addEventListener("click",()=>{
            let titulo=document.getElementById("titulo")

            titulo.classList.add("class_2")
        })

            document.getElementById("clase_3").addEventListener("click",()=>{
            let titulo=document.getElementById("titulo")

            titulo.classList.add("class_3")
        })

            document.getElementById("eliminarClase1").addEventListener("click",()=>{
            let titulo=document.getElementById("titulo")

            titulo.classList.remove("class_1")
        })
            document.getElementById("conmutar").addEventListener("click",()=>{
            let titulo=document.getElementById("titulo")

            titulo.classList.toggle("class_3")
        })
            document.getElementById("eliminar").addEventListener("click",()=>{
            let titulo=document.getElementById("titulo")

            titulo.classList.replace("class_2")
        })

    </script>
</body>
</html>
