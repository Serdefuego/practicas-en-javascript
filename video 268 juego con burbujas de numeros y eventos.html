<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .burbuja{
            position: absolute;
            border-radius: 100%;
            background-color: orange;
            width: 50px;
            height: 50px;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
<script>
    let explotado=0
    for(let i = 1; i <= 20; i++){
        let burbuja = document.createElement("div");
        burbuja.classList.add("burbuja");
        burbuja.textContent = i;

        const ancho = window.innerWidth - 80;
        const alto = window.innerHeight - 80;

        const posx = Math.floor(Math.random() * ancho);
        const posy = Math.floor(Math.random() * alto);

        burbuja.style.left = posx + "px";
        burbuja.style.top  = posy + "px";

        const grados = Math.floor(Math.random() * 360);
        burbuja.style.transform = `rotate(${grados}deg)`;

        document.body.append(burbuja);

        burbuja.addEventListener("click",(evento)=>{

            if(evento.target.textContent==explotado+1){
              evento.currentTarget
                explotado++
            }else{
                alert ("perdiste")
             location.reload()
            }
            
          
        })
    }
</script>
</body>
</html>
