<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>sumar o restar</h1>

    <div>
        <label for="num1">ingrese nuemero </label>
        <input type="number" id="num1">
        <label for="num2">ingrese numero</label>
        <input type="number" id="num2">
    </div>
    
    <select name="operacion" id="operacion">
        <option value="suma">sumar</option>
        <option value="resta">restar</option>
    </select>

    <input type="button" value="resultado" id="boton">

    <p id="resultado"></p>

    <script>

        //capturamos el evento click del boton
        document.getElementById("boton").addEventListener("click",()=>{

            //guardamos la opccion seleccinada en el input select
            let operacion=document.getElementById("operacion").value

            //guardamos cada numero de los inputs de numero ingresado
            let num1=parseInt(document.getElementById("num1").value)
            let num2=parseInt(document.getElementById("num2").value)

            //procesamos la operacion mediante if
            if(operacion=="suma"){
                //al elemeto p lo guardamos en una variable y le damos el resultado de la suma
                let resultado=document.getElementById("resultado")
                resultado.textContent=num1+num2
            }else{
                if(operacion=="resta"){
                let resultado=document.getElementById("resultado")
                resultado.textContent=num1-num2
                }
            }

        })
       


    </script>
    
</body>
</html>
