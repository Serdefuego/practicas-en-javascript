<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let palos=["basto","oro","copa","espada"]
        let mazoDeNaipes=[]

        palos.forEach(palo=>{
        for(i=1;i<=12;i++){
            
            let carta={
                palo:palo,
                numero:i,
                imprimir:function imprimir(){
                 document.write(`la carta es de ${this.palo} y su numero es ${this.numero} <br>`)
                 document.write("<hr>")   
                }
            }
            mazoDeNaipes.push(carta)

         }
        })

        mazoDeNaipes.forEach(naipe=>{
            naipe.imprimir()})


       //cuantas cartas tiene
       
       let cantDeCartas=mazoDeNaipes.length
       document.write("la cantidad de cartas del mazo es de "+ cantDeCartas)

        let barajar = (mazoDeNaipes) => {
            // Copia del mazo original (opcional, para no modificar el original)
            let barajado = [...mazoDeNaipes].sort(() => Math.random() - 0.5);

            // Mostrar el mazo barajado
            barajado.forEach(naipe => {
                naipe.imprimir();
            });

            // Retornar el nuevo mazo barajado por si lo querés usar después
            return barajado;
        };
            
    </script>
</body>
