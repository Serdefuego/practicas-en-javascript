<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <H1>contador de calorias</H1>
    </div>
    
    <div>
        <label for="frutas">ingrese nombre de una fruta para conocer sus calorias</label>
        <input type="text" id="fruta">
    </div>
    
    <div>
        <input type="button" value="buscar" id="boton">
        <p id="resultado"></p>
    </div>

    <script>
  let arregloFrutas = [
        { nombre: "Manzana", calorias: 52 },
        { nombre: "Banana", calorias: 89 },
        { nombre: "Naranja", calorias: 47 },
        { nombre: "Pera", calorias: 57 },
        { nombre: "Uva", calorias: 69 },
        { nombre: "Frutilla", calorias: 32 },
        { nombre: "Sandía", calorias: 30 },
        { nombre: "Melón", calorias: 34 },
        { nombre: "Durazno", calorias: 39 },
        { nombre: "Kiwi", calorias: 61 }
    ];

    document.getElementById("boton").addEventListener("click", () => {
        
        let frutaIngresada = document.getElementById("fruta").value.trim();
        let resultado = document.getElementById("resultado");

        let encontrada = false;

        for (let buscado of arregloFrutas) {
            if (frutaIngresada.toLowerCase() === buscado.nombre.toLowerCase()) {
                resultado.textContent = 
                  `Las calorías de 100g de ${buscado.nombre} son ${buscado.calorias}.`;
                encontrada = true;
                break;
            }
        }

        if (!encontrada) {
            resultado.textContent = "Esa fruta no se encuentra en nuestra base de datos.";
        }
    });
</script>
</body>
</html>
