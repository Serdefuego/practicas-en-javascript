        <p>El mar es un <span class="emojis">ğŸŒŠ</span> infinito de azul cristalino</p>

    </div>
    <div>
        <input type="button" value="transformar" id="boton">

        <p id="resultado"></p>
    </div>

<script>

    const palabrasConEmojis = [
        { emoji: "ğŸŒ™", palabra: "luna" },
        { emoji: "ğŸŒ¸", palabra: "flores" },
        { emoji: "ğŸ‚", palabra: "hojas" },
        { emoji: "ğŸŒŠ", palabra: "mar" },
        { emoji: "ğŸŒŸ", palabra: "estrella" }
    ]

    document.getElementById("boton").addEventListener("click", () => {

        let spans = document.querySelectorAll(".emojis")

        // Reemplazo el emoji por la palabra
        
        for (let span of spans) {
            //capturo el contenido de la etiqueta span ,que es el emoji
            let emoji = span.textContent

            // Busco en el arreglo de objeto "palabrasConEmojis" con el metodo find
            //si el emoji del arreglo coincide con el emoji del span del parrafo
            let encontrado = palabrasConEmojis.find(elemento => elemento.emoji === emoji)

            // Si lo encuentro, reemplazo por la palabra dentro de la propiedad "palabra" del objeto 
            //que se encuentra dentro del arreglo de emojis

            if (encontrado) {
                span.textContent = encontrado.palabra
            }
        }

        // Muestro el resultado completo en el <p> capturando el textContent de la etiqueta p de poesia
        // y cambiando el contenido de texto de la etiqueta p de resultado
        let poesia = document.querySelector(".poesia").textContent
        document.getElementById("resultado").textContent = poesia
    })

</script>
