<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let salon = [];

function carga() {
    let alumno = {
        promedio: function() {
            let promedio = (this.notas.reduce((a, b) => a + b)) / this.notas.length;
            return promedio;
        }
    }

    let nombre = prompt("Ingrese nombre");
    
    // Validar que se ingresó un nombre
    if (!nombre) {
        alert("Debe ingresar un nombre");
        return;
    }

    let notas = [];
    
    for(let i = 0; i < 3; i++) {
        let nota = parseInt(prompt("Ingrese nota " + (i + 1)));
        
        // Validar que la nota sea un número válido
        if (isNaN(nota) || nota < 0 || nota > 20) {
            alert("Debe ingresar una nota válida entre 0 y 20");
            return;
        }
        
        notas.push(nota);
    }
    
    alumno.nombre = nombre;
    alumno.notas = notas;

    salon.push(alumno);
}

// Preguntar cuántos estudiantes agregar
let cantidad = parseInt(prompt("¿Cuántos estudiantes desea agregar?"));

if (isNaN(cantidad) || cantidad <= 0) {
    alert("Debe ingresar un número válido de estudiantes");
} else {
    // Cargar los estudiantes
    for(let i = 0; i < cantidad; i++) {
        carga();
    }

    // Mostrar los promedios
    for(let i = 0; i < salon.length; i++) {
        let promedio = salon[i].promedio();
        document.write("El promedio de " + salon[i].nombre + " es: " + promedio.toFixed(2) + "<br>");
    }
}
    </script>
    
</body>
</html>
