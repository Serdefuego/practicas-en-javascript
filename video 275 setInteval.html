<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="cambiar" id="cambiar">
   <script>
        let colores = ["green", "blue", "yellow", "orange", "black", "pink"];
        let i = 0;
        let intervalo = null;

        function cambiar() {
            // Evita crear múltiples intervalos porque si hay un intervalo fucionando no ejecuta
            //las siguientes lineas de codigo
            if (intervalo !== null) return;

            //declaro el intervalo y lo que rrealizara
            intervalo = setInterval(() => {
                //le asigno al body el color del arreglo en la posicion i
                document.body.style.backgroundColor = colores[i];
                //aumento en 1 i
                i++;

                //si el valor de i coincide con el largo del arreglo
                if (i === colores.length) {
                    //pausar el intervalo
                    clearInterval(intervalo);
                    //asignarle null a la variable intevalo
                    intervalo = null;
                    //reinicia la variable i en cero
                    i = 0; // reinicia para próximo click
                }
            }, 2000);
        }

        document.getElementById("cambiar").addEventListener("click", cambiar);
    </script>
</body>
</html>
